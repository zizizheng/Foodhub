<div class="text-center well" style="background-color: #FFFFFF">
  <h1 class="text-center">更新物資資訊</h1>
   
   <!-- update information start -->
   <form #itemForm="ngForm">
    <div class="row">
      <div class="col-md-3 form-group">
        <label class="control-label">全贈字號</label><br>
        <label class="control-label" name="dn_id" >{{item.dn_id}}</label>
      </div>
      <div class="col-md-3">
        <label class="control-label">品項名稱</label>
        <input class="form-control" [(ngModel)]="item.item_name" name="item_name" > </div>
      <div class="col-md-3">
        <label class="control-label">條碼</label>
        <input class="form-control" [(ngModel)]="item.barcode" name="barcode" > </div>
      <div class="col-md-3">
        <label class="control-label">品項分類</label>
        <select name="item-category" class="form-control" [(ngModel)]="item.category" name="category" >
          <option *ngFor="let c of category" [value]="c">{{c}}</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <label class="control-label">捐贈者</label>
        <input class="form-control" [(ngModel)]="item.donor_name" name="donor_name" > </div>
      <!--<div class="col-md-2">
        <label class="control-label">倉庫地區</label>
        <select name="warehouse-area" class="form-control" [(ngModel)]="item.area" name="area" >
          <option *ngFor="let a of area" [value]="a">{{a}}</option>
        </select>
      </div>-->
      <div class="col-md-2">
        <label class="control-label">數量</label>
        <input class="form-control" [(ngModel)]="item.item_qt" name="item_qt" > </div>
      <div class="col-md-2">
        <label class="control-label">單位</label>
        <input class="form-control" [(ngModel)]="item.item_unit" name="item_unit" > </div>
      <div class="col-md-2">
        <label class="control-label">重量 (g)</label>
        <input class="form-control" [(ngModel)]="item.weight" name="weight" > </div>
      <div class="col-md-2">
        <label class="control-label">單價</label>
        <input class="form-control" [(ngModel)]="item.item_unitprice" name="item_unitprice" > </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <label class="control-label">捐贈日期</label>
        <input class="form-control" [(ngModel)]="item.donate_dt" name="donate_dt" type="date"></div>
      <div class="col-md-3">
        <label class="control-label">有效期限</label>
        <input class="form-control" [(ngModel)]="item.expire_dt" name="expire_dt" type="date"> </div>
      
      <div class="col-md-6">
        <label class="control-label">紀錄與描述</label>
        <input type="text" class="form-control" [(ngModel)]="item.memo" name="memo" > </div>
    </div>
    <div class="row wrapper__panel">
      <button class="btn btn-success btn-md" (click)="clearClick()">取消</button>
      <button type="submit" class="btn btn-warning btn-md" (click)="sendClick()" [disabled]="!itemForm.form.valid">送出</button>
    </div>
  </form>

  <!--update information end-->
